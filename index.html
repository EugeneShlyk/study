<!doctype html>
<html class="html" lang="ru">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Document</title>
  <link href="style/style.css" rel="stylesheet">
</head>
<body class="body">
<header class="header">
  <div class="header__inner">
    <a class="header__logo" href="#">
      <picture>
        <source
            media="(max-width: 320px)"
            srcset="./photo/header/logo-mobile.svg"
            width="57"
            height="40"
        >
        <img
            alt="логотип сайта"
            src="./photo/header/logo-blue.svg"
            width="110"
            height="70"
        >
      </picture>
    </a>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item navigation__item--all-courses">
          <a class="navigation__item-link" href="#">Все курсы</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__item-link" href="#">Мероприятия</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__item-link" href="#">Базы знаний</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__item-link" href="#">Карьера</a>
        </li>
        <li class="navigation__item navigation__item--city">
          <select class="navigation__item-link navigation__item-link--city" href="#">
            <option>Нижний Новгород</option>
            <option>Находка</option>
            <option>Голубовка</option>
          </select>
        </li>
        <li class="navigation__item">
          <a class="navigation__item-link" href="#">8 800 950-33-98 </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__item-link" href="#">Войти</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<div class="box">
  <div class="circle book--one">1</div>
  <div class="circle book--two">2</div>
  <div class="circle book--three">3</div>
</div>

<div class="box">
  <div class="circle book--four">4</div>
  <div class="circle book--five">5</div>
  <div class="circle book--six">6</div>
</div>

<main class="main"></main>

<footer class="footer"></footer>
<script src="js/main.js" type="module"></script>
</body>
</html>
