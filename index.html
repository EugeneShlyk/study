<!doctype html>
<html class="html" lang="ru">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Document</title>
  <link href="style/style.css" rel="stylesheet">
</head>
<body class="body">
<header class="header">
  <div class="header__inner">
    <a class="header__logo" href="#">
      <picture>
        <source
            media="(max-width: 320px)"
            srcset="./photo/header/logo-mobile.svg"
            width="57"
            height="40"
        >
        <img
            alt="логотип сайта"
            src="./photo/header/logo-blue.svg"
            width="110"
            height="70"
        >
      </picture>
    </a>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item navigation__item--all-courses">
          <a class="navigation__item-link" href="#">Все курсы</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__item-link" href="#">Мероприятия</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__item-link" href="#">Базы знаний</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__item-link" href="#">Карьера</a>
        </li>
        <li class="navigation__item navigation__item--city">
          <select class="navigation__item-link navigation__item-link--city" href="#">
            <option>Нижний Новгород</option>
            <option>Находка</option>
            <option>Голубовка</option>
          </select>
        </li>
        <li class="navigation__item">
          <a class="navigation__item-link" href="#">8 800 950-33-98 </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__item-link" href="#">Войти</a>
        </li>
      </ul>
    </nav>
  </div>
</header>


<main class="main">
  <div class="box">
    <div data-number="1" class="circle book-1"><span>1</span></div>
    <div data-number="2" class="circle book-2"><span>2</span></div>
    <div data-number="3" class="circle book-3"><span>3</span></div>
    <div data-number="4" class="circle book-4"><span>4</span></div>
    <div data-number="5" class="circle book-5"><span>5</span></div>
    <div data-number="6" class="circle book-6"><span>6</span></div>
  </div>
  
  <div class="handle">
    <button class="button button--1">1</button>
    <button class="button button--2">2</button>
    <button class="button button--3">3</button>
    <button class="button button--4">4</button>
    <button class="button button--5">5</button>
    <button class="button button--6">6</button>
  </div>

  <div class="box"></div>

  <template id="template">
    <div class="circle">
      <span></span>
    </div>
  </template>

</main>

<footer class="footer"></footer>
<script src="js/main.js" type="module"></script>
</body>
</html>
